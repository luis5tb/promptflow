openshift_support.tools.ocp_llm.ocp_llm:
  function: ocp_llm
  module: openshift_support.tools.ocp_llm
  name: OpenShiftLLM
  description: OpenShift AI LLM
  type: custom_llm
  icon: 
    data:image/png;base64,
  default_prompt: |
    # system:
    You are a helpful assistant.

    # user:
    {{question}}
  inputs:
    connection:
      type:
        - CustomConnection
      custom_type:
        - OCPConnection
      ui_hints:
        text_box_size: lg
    model:
      type:
        - string
      enabled_by: connection
      enabled_by_type:
      - OCPConnection
      - CustomConnection
      allow_manual_entry: true
      is_multi_select: false
      ui_hints:
        text_box_size: lg
    temperature:
      default: '0.1'
      type:
        - double
      ui_hints:
        text_box_size: xs
    max_tokens:
      default: '100'
      type:
        - int
      ui_hints:
        text_box_size: xs
